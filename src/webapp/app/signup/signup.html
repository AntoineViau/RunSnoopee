<div class="page-signup" ng-controller="signupController as signup">

    <div class="auth-container">
        <div class="signin-header">
            <section class="logo text-center">
                <h1>
                <img src="img/logo79x40.png" />
                </h1>
            </section>
        </div>

        <div class="signup-body">
            <div class="form-container">
                <section>
                    <form class="form-horizontal text-center">

                        <div class="form-info">

                            <section class="row signin-social text-center">
                                <h5>Créer un compte avec :</h5>
                                <!--                                 <a href="javascript:;" class="btn btn-default btn-twitter"><i class="fa fa-twitter"></i> Twitter</a>
                                <div class="space"></div>
 -->

                                <a ng-click="signup.facebookLogin()" href="javascript:;" class="btn btn-default btn-facebook"><i class="fa fa-facebook"></i> Facebook</a>


                                <!-- <div class="space"></div>
<a href="javascript:;" class="btn btn-default btn-google-plus"><i class="fa fa-google-plus"></i> Google</a>
 -->
                            </section>

                            <div class="divider divider-solid divider-lg pull-in white" style="color:white;"></div>

                            <h5>Ou créer un compte avec email / mot de passe :</h5>

                            <div class="alert alert-danger text-center" ng-show="signup.error">
                                <span class="ng-scope ng-binding">{{signup.error}}</span>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class="ti-email"></span>
                                    </span>
                                    <input type="email" class="form-control input-lg" placeholder="Email" ng-model="signup.email" required>
                                </div>
                            </div>
                            <div class="form-group form-group-last">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class="ti-lock"></span>
                                    </span>
                                    <input type="password" class="form-control input-lg" placeholder="Mot de passe" ng-model="signup.password" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-submit">
                            <div class="form-group">
                                <p class="text-muted text-small">En cliquant sur "Créer mon compte" vous acceptez <a href="javascript:;">conditions d'utilisation</a> et <a href="javascript:;">la politique de confidentialité</a></p>
                                <button type="submit" class="btn btn-primary btn-block btn-lg" ng-click="signup.createUser()">Créer mon compte !</button>
                            </div>
                        </div>
                    </form>
                </section>

                <div class="divider"></div>
                <section class="additional-info">
                    <p class="text-center">Vous avez déjà un compte MyDjogg ? <a href="#/signin">Connectez-vous !</a></p>
                    <p class="text-center"><a href="http://www.mydjogg.com">Retour à l'accueil</a></p>
                </section>

            </div>
        </div>
    </div>
</div>
