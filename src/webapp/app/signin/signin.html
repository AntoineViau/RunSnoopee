<div class="page-signin" ng-controller="signinController as signin">

    <div class="auth-container">
        <div class="signin-header">
            <section class="logo text-center">
                <!--
                <h1><a href="#/">MyDjogg</a></h1>
                -->
                <h1>
                <img src="img/logo79x40.png" />
                </h1>

            </section>
        </div>

        <div class="signin-body">
            <div class="form-container">

                <form class="form-horizontal">

                    <fieldset>

                        <div class="form-info">

                            <div class="alert alert-danger text-center" ng-show="invalidAuthentication">
                                <span class="ng-scope ng-binding">{{invalidAuthentication}}</span>
                            </div>

                            <section class="row signin-social text-center">
                                <h5>Créer un compte et/ou se connecter avec :</h5>
                                <a ng-click="signin.facebookLogin()" href="javascript:;" class="btn btn-default btn-facebook"><i class="fa fa-facebook"></i> Facebook</a>
                            </section>

                            <div class="divider divider-solid divider-lg pull-in white" style="color:white;"></div>

                            <h5 class="text-center">Ou se connecter avec un compte<br />avec email / mot de passe :</h5>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class="ti-email"></span>
                                    </span>
                                    <input type="email" class="form-control input-lg" placeholder="Email" ng-model="signin.email" required>
                                </div>
                            </div>
                            <div class="form-group form-group-last">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class="ti-lock"></span>
                                    </span>
                                    <input type="password" class="form-control input-lg" placeholder="Mot de passe" ng-model="signin.password" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-submit">
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-lg btn-block text-center" ng-click="signin.signin()">Connexion</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>

            <div class="divider"></div>
            <section class="additional-info">
                <p class="text-right">
                    <a href="#/forgot-password">Mot de passe oublié</a>
                    <span> | </span>
                    <a href="#/signup">Inscription</a>
                </p>
            </section>
        </div>
    </div>
</div>
